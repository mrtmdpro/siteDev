<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework 8-2</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/site.css" />
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-dark bg-dark border-bottom box-shadow mb-3">
            <div class="container">
                <a class="navbar-brand">Social Network</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".navbar-collapse"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="navbar-collapse collapse d-sm-inline-flex flex-sm-row-reverse">
                    <ul class="navbar-nav">
                        <li class="nav-item" style="margin-right : 1em;">
                            <span class="navbar-text text-light">TaMD@mpei.ru</span>
                        </li>
                        <li class="nav-item">
                            <a class="btn btn-danger">Log out</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav flex-grow-1">
                        <li class="nav-item">

                        </li>
                    </ul>
                </div>
            </div>
            <div class="dropdown">
              <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Menu
              </button>
              <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" href="#">Settings</a>
                <a class="dropdown-item" href="#">Privacy</a>
                <a class="dropdown-item" href="#">Legal rights</a>
              </div>
            </div>
        </nav>
    </header>
    <div class="container">
        <main role="main" class="pb-3 row">
            <div class="col-md-3">
                <div class="card">
                    <h5 class="card-header">Profile</h5>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-4">
                                <img class="mx-auto d-block img-thumbnail img-overlay img-fluid" src="pics/ava1.jpg"
                                    style="max-width: 100%;"></img>
                            </div>
                            <div class="col-md-8">
                                <h5 class="card-title">Ta Minh Duc</h5>
                            </div>
                        </div>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">Student at MPEI</li>
                        <li class="list-group-item">Moskva, Russia</li>
                        <li class="list-group-item">30 May 2000</li>
                    </ul>
                </div>
            </div>
            <div class="col-md-7">
                <div class="card">
                    <h5 class="card-header">What is going on?</h5>
                    <div class="card-body">
                        <textarea class="form-control" rows="4" style="resize: none;"></textarea>
                        <button class="btn btn-primary" style="margin-top: 1em;">Post</button>
                    </div>
                </div>

                <div class="card" style="margin-top: 1em;">
                  <h5 class="card-header">Mike Thuy</h5>
                    <div class="card-body">
                      <img src="pics/pic1.jpg" alt="VietNam" class="img-fluid">
                      <p>Vai dong van vo</p>
                    </div>
                    <div class="card-footer">
                        <button id="btnLike" class="btn btn-link" data-liked="unliked">
                            <i class="far fa-thumbs-up"></i>
                            Like
                        </button>
                    </div>
                </div>
                <div class="card" style="margin-top: 1em;">
                  <h5 class="card-header">Mike Thuy</h5>
                    <div class="card-body">
                      <img src="pics/pic2.jpg" alt="La gare" class="img-fluid">
                      <p>Nha  ga cua mot thoi xua cu</p>
                    </div>
                    <div class="card-footer">
                        <button id="btnLike" class="btn btn-link" data-liked="unliked">
                            <i class="far fa-thumbs-up"></i>
                            Like
                        </button>
                    </div>
                </div>
                <div class="card" style="margin-top: 1em;">
                  <h5 class="card-header">Giang Blue</h5>
                    <div class="card-body">
                      <img src="pics/pic3.jpg" alt="Nothern" class="img-fluid">
                      <p>O noi phuong Bac xa xoi</p>
                    </div>
                    <div class="card-footer">
                        <button id="btnLike" class="btn btn-link" data-liked="unliked">
                            <i class="far fa-thumbs-up"></i>
                            Like
                        </button>
                    </div>
                </div>
            </div>
            <div class="col-md-2">

            </div>
        </main>
    </div>

    <footer class="border-top footer text-muted">
        <div class="container">
            &copy; Copyright sucks
        </div>
    </footer>

    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/site.js"></script>
    <script src="js/fa.js"></script>

    <script type="text/javascript">
        $('#btnLike').click(() => {
            if ($('btnLike').data('liked') === 'unliked') {
                $('#btnLike').removeClass();
                $('#btnLike').addClass('btn btn-primary');
                $('#btnLike').data('liked', 'liked');
            } else {
                $('#btnLike').removeClass();
                $('#btnLike').addClass('btn btn-link');
                $('#btnLike').data('liked', 'unliked');
            }
        });
    </script>
</body>

</html>
